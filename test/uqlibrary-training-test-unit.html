<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uqlibrary-training</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uqlibrary-training.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-training auto-load="false"></uqlibrary-training>
    </template>
</test-fixture>

<script>
    var training = [
        {
            "name": "Getting Started",
            "description": "Getting Started",
            "link": "http://www.library.uq.edu.au/training/index.phtml#Getting Started",
            "items": [
                {
                    "name": "Library 101",
                    "description": "Library 101",
                    "link": "http://www.library.uq.edu.au/training/index.phtml#TAL038"
                }
            ]
        },
        {
            "name": "Research Skills & Training",
            "description": "Research Skills & Training",
            "items": [
                {
                    "name": "Advanced Research Skills at Gatton",
                    "description": "Advanced Research Skills at Gatton",
                    "link": "http://www.library.uq.edu.au/training/index.phtml#INF85"
                },
                {
                    "name": "CIVL4560/4582 - 4th Yr Thesis",
                    "description": "CIVL4560/4582 - 4th Yr Thesis",
                    "link": "http://www.library.uq.edu.au/training/index.phtml#RIS106"
                }
            ]
        }
    ];

    suite('<uqlibrary-training> tests', function () {
        var element;

        setup(function () {
            element = fixture('basic');
        });


        test('It should load data', function (done) {
            element.addEventListener('uqlibrary-training-loaded', function(){
                var _items = element.$.list.items;

                expect(_items.length).to.be.equal(element.links.length);
                expect(_items.length).to.be.equal(training.length);

                expect(_items[0].name).to.be.equal(training[0].name);
                expect(_items[1].items[1].link).to.be.equal(training[1].items[1].link);

                done();
            });

            element.setTrainingLinks(training);
        });
    });
</script>

</body>
</html>
