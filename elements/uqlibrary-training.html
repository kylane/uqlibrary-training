<link rel="import" href="elements.html">

<!--
`<uqlibrary-training>` is a simple element that displays the opening hours for each of the libraries

Example:

    <uqlibrary-training auto-load="true"></uqlibrary-training>

@demo

@demo demo/index.html Demo of the Full view
-->
<dom-module id="uqlibrary-training">

    <style is="custom-style" include="common-styles">
        :host {
            font-family: var(--font-family);
        }

        paper-item {
            padding: 5px;
        }

        paper-item.category {
            display: block;
            text-align: center;
            line-height: 30px;
            min-height: 30px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: #FFF;
        }

        div.item-container {
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        paper-item.item {
            font-size: 14px;
            line-height: 20px;
            min-height: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        paper-item.link {
            cursor: pointer;
        }
    </style>

    <template>
        <uqlibrary-api-training id="trainingApi"></uqlibrary-api-training>
        <uqlibrary-ga id="ga" appName="Links"></uqlibrary-ga>

        <!-- Category Repeat -->
        <template id="list" is="dom-repeat" items="{{links}}">
            <!-- Single Category -->
            <div class="category-container">
                <paper-item
                        class$="category {{ _itemClass(item) }}"
                        role$="{{_itemRole(item)}}"
                        aria-label$="{{item.name}}"
                        title$="{{item.name}}"
                        on-click="_linkClicked">
                    {{ item.name }}
                    <paper-ripple></paper-ripple>
                </paper-item>

                <div class="item-container">
                    <!-- Sub item repeat -->
                    <template is="dom-repeat" items="{{item.items}}" as="sub">
                        <!-- Single Item -->
                        <paper-item
                                class$="item {{ _itemClass(sub) }}"
                                role$="{{_itemRole(sub)}}"
                                aria-label$="{{sub.name}}"
                                title$="{{sub.name}}"
                                on-click="_linkClicked">
                            <div class="bullet"></div>
                            <div class="item-name">
                                {{sub.name}}
                            </div>
                            <paper-ripple></paper-ripple>
                        </paper-item>
                    </template>
                </div>
            </div>
        </template>

    </template>
    <script src="uqlibrary-training.js"></script>
</dom-module>
