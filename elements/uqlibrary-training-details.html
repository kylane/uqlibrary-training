<link rel="import" href="elements.html">

<!--
`<uqlibrary-training-details>` is a simple element that displays the details of a training event

Example:

    <uqlibrary-training-details event="{{event}}"></uqlibrary-training-details>

@demo

@demo demo/index.html Demo of the Full view
-->
<dom-module id="uqlibrary-training-details">

  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);
    }

    .header {
      background-color: var(--theme-color);
      padding: 8px;
    }
    
    .header span.headline {
      vertical-align: middle;
    } 

    .event-name {
      background-color: var(--theme-color-lighter);
      padding: 16px;
    }

    paper-icon-item {
      font-size: 1em;
      padding: 16px 16px;

      --paper-item-icon: {
        min-width: 56px;
      }
    }

    .details {
      padding: 16px;
    }

    paper-icon-button.arrow-back {
      color: #FFF;

      --paper-icon-button: {
        border-radius: 50%;
      };
    }

    paper-button {
      margin-right: 20px;
      float: right;
    }

    .action-row {
      margin-top: 10px;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-around-justified);
    }
  </style>

  <template>
    <uqlibrary-ga id="ga" app-name="[[gaAppName]]"></uqlibrary-ga>

    <!-- Image Header -->
    <div class="header">
      <paper-icon-button class="arrow-back" icon="arrow-back" on-click="_showListView" aria-label="Back to computers view"></paper-icon-button>
      <span class="headline inverse">Event details</span>
    </div>
    <div class="subhead event-name inverse">
      [[ event.name ]]
    </div>

    <div id="details" class="details body1"></div>

    <!-- Date Range -->
    <paper-icon-item>
      <iron-icon item-icon icon="date-range"></iron-icon>
      <paper-item-body two-line>
        <div class="title">Date</div>
        <div secondary class="body1">[[ _fullDate ]]</div>
      </paper-item-body>
    </paper-icon-item>

    <!-- Time -->
    <paper-icon-item>
      <iron-icon item-icon icon="device:access-time"></iron-icon>
      <paper-item-body two-line>
        <div class="title">Time</div>
        <div secondary class="body1">[[_startTime]] - [[_endTime]]</div>
      </paper-item-body>
    </paper-icon-item>

    <!-- Location -->
    <paper-icon-item>
      <iron-icon item-icon icon="communication:location-on"></iron-icon>
      <paper-item-body>
        <div class="title">Location</div>
        <div secondary class="body1">[[ event.venue ]]</div>
      </paper-item-body>
    </paper-icon-item>

    <!-- Registration -->
    <paper-icon-item>
      <iron-icon item-icon icon="notification:event-available"></iron-icon>
      <paper-item-body>
        <div class="title">Registration</div>
        <div secondary class="body1">[[_bookingText]]</div>
      </paper-item-body>
    </paper-icon-item>
  </template>
  <script src="uqlibrary-training-details.js"></script>
</dom-module>
