<link rel="import" href="elements.html">

<!--
`<uqlibrary-training-details>` is a simple element that displays the details of a training event

Example:

    <uqlibrary-training-details event="{{event}}"></uqlibrary-training-details>

@demo

@demo demo/index.html Demo of the Full view
-->
<dom-module id="uqlibrary-training-details">

  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);
    }

    .header {
      background-color: var(--theme-color-lighter);
      padding: 16px;
    }

    .header .library-name {
      padding-top: 16px;
    }

    paper-icon-item {
      font-size: 1em;
      margin-bottom: 10px;

      --paper-item-icon: {
        min-width: 56px;
      }
    }

    .details {
      padding: 20px;
    }

    paper-icon-button.arrow-back {
      color: var(--theme-color-lighter);

      --paper-icon-button: {
        background-color: #FFF;
        border-radius: 50%;
      };
    }

    paper-button {
      margin-right: 20px;
      float: right;
    }

    .action-row {
      margin-top: 10px;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-around-justified);
    }
  </style>

  <template>
    <uqlibrary-ga id="ga" app-name="[[gaAppName]]"></uqlibrary-ga>

    <!-- Image Header -->
    <div class="header">
      <paper-icon-button class="arrow-back" icon="arrow-back" on-click="_showListView" aria-label="Back to computers view"></paper-icon-button>
      <div class="headline inverse library-name">[[ event.name ]]</div>
    </div>

    <div id="details" class="details body1"></div>

    <!-- Date Range -->
    <paper-icon-item>
      <iron-icon item-icon icon="date-range"></iron-icon>
      <paper-item-body two-line>
        <div class="body1">[[ _fullDate ]]</div>
        <div secondary class="body1">[[_startTime]] - [[_endTime]]</div>
      </paper-item-body>
    </paper-icon-item>

    <!-- Location -->
    <paper-icon-item>
      <iron-icon item-icon icon="communication:location-on"></iron-icon>
      <paper-item-body class="body1">
        [[ event.venue ]]
      </paper-item-body>
    </paper-icon-item>

    <!-- Book button -->
    <div class="action-row">
      <span class="caption">
        <template is="dom-if" if="[[_bookableEvent]]">
          [[event.attendance.total]] out of [[event.bookingSettings.bookingLimit]] places booked
        </template>
        <template is="dom-if" if="[[!_bookableEvent]]">
          Bookings not required
        </template>
      </span>
      <a href="[[event.link]]" target="_blank" tabindex="-1">
        <paper-button class="button-colored-accent" on-click="_openEvent">Log in and book</paper-button>
      </a>
    </div>
  </template>
  <script src="uqlibrary-training-details.js"></script>
</dom-module>
