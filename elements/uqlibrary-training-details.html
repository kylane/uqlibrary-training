<link rel="import" href="elements.html">

<!--
`<uqlibrary-training-details>` is a simple element that displays the details of a training event

Example:

    <uqlibrary-training-details event="{{event}}"></uqlibrary-training-details>

@demo

@demo demo/index.html Demo of the Full view
-->
<dom-module id="uqlibrary-training-details">

  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);
    }

    .image-header {
      background-size: cover;
      background-position: 50% 50%;
      padding-top: 150px;
      background-color: var(--theme-color-lighter);
      background-image: url('//web.library.uq.edu.au/files/20285/trainingImage_homePage.jpg');
    }

    .title-container {
      /* Cannot be var(--theme-color-lighter) because of opacity */
      background-color: rgba(123,12,157,.7);
      padding: 16px;
      @apply(--layout-horizontal);
    }

    paper-icon-item {
      font-size: 1em;
    }

    .details {
      padding: 20px;
    }

    .close {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .close paper-icon-button {
      color: #FFF;

      --paper-icon-button: {
        background-color: var(--theme-color-lighter);
        border-radius: 50%;
      };
    }

    paper-button {
      margin-right: 20px;
      float: right;
    }
  </style>

  <template>
    <uqlibrary-ga id="ga" app-name="[[gaAppName]]"></uqlibrary-ga>

    <!-- Image Header -->
    <div class="image-header">
      <div class="close">
        <paper-icon-button icon="arrow-back" on-click="_showListView" aria-label="Back to computers view"></paper-icon-button>
      </div>
      <div class="title-container">
        <div class="headline inverse library-name">[[ event.name ]]</div>
      </div>
    </div>

    <div id="details" class="details body1"></div>

    <!-- Date Range -->
    <paper-icon-item>
      <iron-icon item-icon icon="date-range"></iron-icon>
      <paper-item-body two-line>
        <div class="body1">[[ _fullDate ]]</div>
        <div secondary class="caption">[[_startTime]] - [[_endTime]]</div>
      </paper-item-body>
    </paper-icon-item>

    <!-- Location -->
    <paper-icon-item>
      <iron-icon item-icon icon="communication:location-on"></iron-icon>
      <paper-item-body class="body1">
        [[ event.venue ]]
      </paper-item-body>
    </paper-icon-item>

    <!-- Book button -->
    <a href="[[event.link]]" target="_blank" tabindex="-1">
      <paper-button class="button-colored-accent" on-click="_openEvent">Log in and book</paper-button>
    </a>
  </template>
  <script src="uqlibrary-training-details.js"></script>
</dom-module>
